<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="topbar">
      <div class="logo"><span class="star" id="star">★</span></div>
      <nav class="topnav">
        <ul>
          <li><a href="index.html">Task1</a></li>
          <li><a href="task2.html">Task2</a></li>
          <li class="active"><a href="task3.html">Task3</a></li>
          <li><a href="midterm/index.html">Task4</a></li>
        </ul>
      </nav>
    </header>
    <main class="layout" style="align-items: flex-start;">
      <section class="content" style="width: 100%">
        <h1 id="page-title">Rating table and feedback form</h1>

        <table class="grades-table">
          <thead>
            <tr>
              <th rowspan="2">Name</th>
              <th colspan="2">Performance</th>
            </tr>
            <tr>
              <th>Subject</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Amantai Yernur</td>
              <td>Calculus</td>
              <td>5</td>
            </tr>
            <tr>
              <td>Tokatov Rassul</td>
              <td>Russian language</td>
              <td>4</td>
            </tr>
            <tr class="highlight-row">
              <td rowspan="2">Zholdubayev Diyar</td>
              <td>OOP</td>
              <td>4-</td>
            </tr>
            <tr class="highlight-row">
              <td>ICT</td>
              <td>5</td>
            </tr>
          </tbody>
        </table>

        <form class="form-card" action="#" method="post">
          <h2>Feedback</h2>

          <div class="form-group">
            <label for="name"><strong>Name</strong></label>
            <input type="text" id="name" name="name" placeholder="Your name" required />
          </div>

          <div class="form-group">
            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />
          </div>

          <div class="form-group">
            <label for="role"><strong>Role</strong></label>
            <select id="role" name="role" required>
              <option value="">Choose role</option>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
              <option value="other">Other</option>
            </select>
          </div>

          <fieldset class="form-group">
            <legend><strong>Recommend the course??</strong></legend>
            <label><input type="radio" name="recommend" value="yes" required /> Yes</label>
            <label><input type="radio" name="recommend" value="no" /> No</label>
          </fieldset>

          <div class="form-group">
            <label for="comments"><strong>Comments</strong></label>
            <textarea id="comments" name="comments" rows="4" placeholder="Your mind..."></textarea>
          </div>

          <button type="submit" class="btn-primary">Send</button>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <p>© 2025 · Assignment 2</p>
    </footer>

  </body>

</html>
