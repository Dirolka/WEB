<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ad Manager · Create Campaign</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container inner">
        <div class="brand">
          <div class="logo">Ad</div>
          <span>Ad Manager</span>
        </div>
        <nav class="nav">
          <a href="index.html">Dashboard</a>
          <a href="campaigns.html">Campaigns</a>
          <a class="active" href="create.html">Create</a>
          <a href="analytics.html">Analytics</a>
          <a href="audiences.html">Audiences</a>
          <a href="settings.html">Settings</a>
          <button class="theme-toggle" data-action="toggle-theme" type="button">Light mode</button>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container grid">
        <section class="card span-8">
          <h2>New Campaign</h2>
          <form class="form" action="#" method="post" style="margin-top:10px">
            <div class="form-field">
              <label class="label" for="name">Campaign name</label>
              <input id="name" class="input" type="text" placeholder="e.g. Summer Launch" required />
              <div class="error-text"></div>
            </div>

            <div class="form-field">
              <label class="label" for="objective">Objective</label>
              <select id="objective" class="select" required>
                <option value="">Select objective</option>
                <option>Traffic</option>
                <option>Leads</option>
                <option>Sales</option>
                <option>Awareness</option>
              </select>
              <div class="error-text"></div>
            </div>

            <div class="form-field">
              <label class="label" for="budget">Daily budget ($)</label>
              <input id="budget" class="input" type="number" min="1" step="1" placeholder="100" required />
              <div class="error-text"></div>
            </div>

            <div class="form-field">
              <label class="label" for="aud">Audience</label>
              <select id="aud" class="select" required>
                <option value="">Select audience</option>
                <option>All Visitors</option>
                <option>Remarketing</option>
                <option>Lookalike 1%</option>
              </select>
              <div class="error-text"></div>
            </div>

            <div class="form-field">
              <label class="label" for="notes">Notes</label>
              <textarea id="notes" class="textarea" rows="4" placeholder="Optional"></textarea>
            </div>

            <div class="actions" style="margin-top:6px">
              <button class="btn primary" type="submit">Create Campaign</button>
              <a class="btn" href="campaigns.html">Cancel</a>
            </div>
          </form>
        </section>

        <section class="card span-4">
          <h2>Tips</h2>
          <p>Use remarketing for warm audiences and limit daily frequency for awareness goals.</p>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container inner">
        <span>© 2025 Ad Manager</span>
        <a href="#">Privacy</a>
      </div>
    </footer>
  </body>
</html>
