<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ad Manager · Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container inner">
        <div class="brand">
          <div class="logo">Ad</div>
          <span>Ad Manager</span>
        </div>
        <nav class="nav">
          <a href="index.html">Dashboard</a>
          <a href="campaigns.html">Campaigns</a>
          <a href="create.html">Create</a>
          <a href="analytics.html">Analytics</a>
          <a href="audiences.html">Audiences</a>
          <a class="active" href="settings.html">Settings</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container grid">
        <section class="card span-8">
          <h2>Workspace Settings</h2>
          <form class="form" action="#" method="post" style="margin-top:10px">
            <label class="label" for="wk">Workspace name</label>
            <input id="wk" class="input" type="text" placeholder="My brand" />

            <label class="label" for="tz">Timezone</label>
            <select id="tz" class="select">
              <option>UTC</option>
              <option>GMT+5</option>
              <option>GMT+6</option>
              <option>GMT+7</option>
            </select>

            <label class="label" for="notif">Email notifications</label>
            <select id="notif" class="select">
              <option>Important only</option>
              <option>All</option>
              <option>None</option>
            </select>

            <div class="actions" style="margin-top:6px">
              <button class="btn primary" type="submit">Save Changes</button>
              <a class="btn" href="index.html">Back</a>
            </div>
          </form>
        </section>

        <section class="card span-4">
          <h2>Account</h2>
          <p>Billing, members, and security live here.</p>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container inner">
        <span>© 2025 Ad Manager</span>
        <a href="#">Privacy</a>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
